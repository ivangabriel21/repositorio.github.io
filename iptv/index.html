<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .video-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .video-list li {
            margin-bottom: 10px;
        }
        .btn {
            background: #4ca1af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2c3e50;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .video-js {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Bienvenido a IPTV</h2>
        <p>Contenido exclusivo para usuarios registrados.</p>
        <ul class="video-list" id="video-list"></ul>
        <div class="video-container" id="video-container">
            <video id="video-player" class="video-js vjs-default-skin" controls></video>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = 'https://ivangabriel21.github.io/repositorio.github.io/iptv/';
            const videoList = document.getElementById('video-list');
            const videoContainer = document.getElementById('video-container');
            const videoPlayer = videojs('video-player');

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Parseamos el HTML recibido para extraer los links de los archivos m3u8
                    const parser = new DOMParser();
                    const htmlDocument = parser.parseFromString(data, 'text/html');
                    const links = Array.from(htmlDocument.querySelectorAll('a'))
                                      .map(link => link.href)
                                      .filter(href => href.endsWith('.m3u8'));

                    // Mostrar los links en la lista
                    links.forEach(link => {
                        const fileName = link.split('/').pop(); // Obtener solo el nombre del archivo
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.classList.add('btn');
                        btn.textContent = `Reproducir ${fileName}`;
                        btn.onclick = () => {
                            videoContainer.style.display = 'block';
                            videoPlayer.src({
                                src: link,
                                type: 'application/x-mpegURL'
                            });
                            videoPlayer.play();
                        };
                        li.appendChild(btn);
                        videoList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
